<body
        class="search-page"
        onload="pageInit()">

    <div>
        <!-- search box -->
        <section class="webdesigntuts-workshop">
            <div>
                <input id="categorySearchBox" placeholder="category">
                <button onclick="filterProducts(document.getElementById('categorySearchBox').value)">Search</button>
            </div>
        </section>

        <!-- search box -->
        <section class="webdesigntuts-workshop" >
            <div>
                <input id="productSearchBox" placeholder="product">
                <button onclick="filterProducts(document.getElementById('productSearchBox').value)">Search</button>
            </div>
        </section>
    </div>

    <hr>

    <!-- categories graph -->
    <div>
        <table class="categories_table"> <!--categories_table_search-page-->
            <tr>
                <th>List view</th>
                <th>Tree view</th>
            </tr>
            <tr>
                <td id="category_view">
                </td>
                <td style="width: 700px;">
                    <svg id="categories_graph" width="500px"> <!--fill="#efe">-->
                        <defs>
                            <pattern id="image" x="0%" y="0%" height="100%" width="100%"
                                     viewBox="0 0 512 512">
                                <image x="0%" y="0%" width="512" height="512"  xlink:href="img/back.png"></image>
                            </pattern>
                        </defs>
                    </svg>
                </td>
            </tr>
        </table>
    </div>

    <!-- product graph -->
    <div>
        <svg id="product_graph" style="width: 50%"></svg>
        <div id="prodUrl"> </div>
    </div>

</body>
